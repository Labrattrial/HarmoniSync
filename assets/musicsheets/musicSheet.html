<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Sheet Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/opensheetmusicdisplay@1.4.0/build/opensheetmusicdisplay.min.js"></script>
    <style>
        body { margin: 0; padding: 0; text-align: center; }
        #osmd-container { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="osmd-container"></div>
    <script>
        let osmd = new opensheetmusicdisplay.OpenSheetMusicDisplay("osmd-container");
        
        function loadMusicXML(xmlData) {
            osmd.load(xmlData).then(() => osmd.render());
        }

        window.addEventListener("message", function(event) {
            loadMusicXML(event.data);
        }, false);
    </script>
</body>
</html>
